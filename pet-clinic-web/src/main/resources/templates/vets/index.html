<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>List of Vets</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">jjj</td>
            <td th:text="${vet.lastName}">lll</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
